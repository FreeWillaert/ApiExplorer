<div class="col-md-12">
  <div class="col-md-6">
    <h3>Choose a flow:</h3>
    <ul>
      <li ng-repeat="flow in flowNames">
        <a ui-sref="flowOverview({ flow: flow })">{{flow}}</a>
      </li>
    </ul>
  </div>
  <div class="col-md-6">
    <h3>Choose a Schema:</h3>
    <ul>
      <li ng-repeat="schema in schemas">
        {{schema}}
      </li>
    </ul>
  </div>
</div>
