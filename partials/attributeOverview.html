<div class="col-md-12">
  <h3>{{attribute}}</h3>
  <div class="col-md-12">
    <table class="table table-bordered">
      <tr ng-repeat="(key, value) in fields">
        <th>{{key}}</th>
        <td>{{value}}</td>
      </tr>
    </table>
  </div>
  <save-button save-fn="delete()" idle-text="Delete Attribute"></save-button>
</div>
