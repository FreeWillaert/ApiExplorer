<div class="col-md-12">
  <form name="form">
    <div class="form-group">
      <label>Select Form</label>
      <select ng-model="form" ng-options="x for x in forms" class="form-control" ng-required="true"></select>
    </div>
    <div class="form-group">
      <save-button idle-text="Add To Form" disabled="!form" save-fn="save(flow, form)"></save-button>
    </div>
  </form>
</div>
