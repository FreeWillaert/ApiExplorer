<div>
  <div class="col-sm-12">
    <div class="panel panel-default add-option">
      <div class="panel-heading">
        <h4 class="panel-title">Upload Mail Templates</h4>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <input type="file" ngf-select ng-model="file" name="file" accept="application/zip" ngf-max-size="4GB" required/>
        </div>
      </div>
    </div>
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="result in results">
        <span ng-if="result.success" class="badge badge-success"><span class="glyphicon glyphicon-ok-sign"></span></span>
        <span ng-if="!result.success" class="badge badge-danger"><span class="glyphicon glyphicon-remove-sign"></span></span>
        {{result.locale + " " + result.name}}
      </li>
    </ul>
  </div>
  <save-button save-fn="import()" idle-text="Import"></save-button>
</div>
