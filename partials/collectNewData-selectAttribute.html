<div class="col-md-12">
  <form name="form">
    <div class="form-group" >
      <label>Select Schema</label>
      <select ng-model="schema" ng-options="x for x in schemas" class="form-control" ng-required="true"></select>
      <p class="text-danger" ng-if="!schemaActive">Schema is not added to Flow, continuing will cause it to be added.</p>
    </div>
    <div class="form-group">
      <label>Select Attribute</label>
      <select ng-model="attribute" ng-options="x for x in attributes" class="form-control" ng-required="true" ng-disabled="!hasAttributes()"></select>
    </div>
    <div class="form-group">
      <save-button idle-text="Select Attribute" disabled="!schema || !attribute" save-fn="select(flow, schema, attribute)"></save-button>
    </div>
    <div class="form-group">
      <save-button idle-text="Create New Attribute" disabled="!schema" save-fn="select(flow, schema)"></save-button>
    </div>
  </form>
</div>
