<div>
  <div class="col-md-6">
    <h3>Choose a flow:</h3>
    <ul>
      <li ng-repeat="flow in flowNames| orderBy:'toString()'">
        <a ui-sref="flowOverview({ flow: flow })">{{flow}}</a>
      </li>
    </ul>
  </div>
  <div class="col-md-6">
    <h3>Choose a Schema:</h3>
    <ul>
      <li ng-repeat="schema in schemas | orderBy:'toString()'">
        <a ui-sref="schemaOverview({ schema: schema })">{{schema}}</a>
      </li>
    </ul>
  </div>
</div>
