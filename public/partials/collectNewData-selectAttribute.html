<div>
  <form name="form">
    <div class="form-group">
      <label>Select Attribute</label>
      <select ng-model="attribute" ng-options="x for x in schemaAttributes" class="form-control" ng-required="true" ng-disabled="!hasAttributes()"></select>
    </div>
    <div class="form-group">
      <save-button idle-text="Select Attribute" disabled="!attribute" save-fn="select(flow, attribute)"></save-button>
    </div>
    <div class="form-group">
      <save-button idle-text="Create New Attribute" save-fn="select(flow)"></save-button>
    </div>
  </form>
</div>
